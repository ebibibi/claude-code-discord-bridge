name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --dev

      - name: Lint
        run: uv run ruff check claude_discord/
        if: matrix.os == 'ubuntu-latest'

      - name: Format check
        run: uv run ruff format --check claude_discord/
        if: matrix.os == 'ubuntu-latest'

      - name: Type check
        run: uv run pyright claude_discord/
        if: matrix.os == 'ubuntu-latest'

      - name: Test
        run: uv run pytest tests/ -v --cov=claude_discord --cov-report=term-missing

  notify-failure:
    needs: [test]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Post CI failure to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          REF="${{ github.ref_name }}"
          EVENT="${{ github.event_name }}"
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          COMMIT="${{ github.sha }}"
          SHORT_SHA="${COMMIT:0:7}"

          if [ "$EVENT" = "pull_request" ]; then
            CONTEXT="PR #${{ github.event.pull_request.number }} \`${{ github.event.pull_request.title }}\`"
          else
            CONTEXT="push to \`${REF}\` (\`${SHORT_SHA}\`)"
          fi

          curl -s -o /dev/null -w "%{http_code}" \
            -H "Content-Type: application/json" \
            -d "{\"content\": \"❌ **CI failed** — ${CONTEXT}\n${RUN_URL}\"}" \
            "$DISCORD_WEBHOOK_URL"
