name: Notify EbiBot Upgrade

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  trigger-upgrade:
    # Only run when a PR is actually merged (not just closed), and skip docs-sync PRs.
    # Note: github.event.pull_request.title is used only in the if: expression,
    # which is evaluated by GitHub Actions â€” not bash. No injection risk here.
    if: |
      github.event.pull_request.merged == true &&
      !contains(github.event.pull_request.title, '[docs-sync]')
    runs-on: ubuntu-latest
    steps:
      - name: Trigger EbiBot auto-upgrade via Discord webhook
        env:
          WEBHOOK_URL: ${{ secrets.DOCS_SYNC_WEBHOOK_URL }}
        run: |
          # Tell EbiBot to pull the latest bridge package and restart
          curl -s -o /dev/null -w "%{http_code}" \
            -H "Content-Type: application/json" \
            -d '{"content":"ðŸ”„ ebibot-upgrade"}' \
            "$WEBHOOK_URL"
