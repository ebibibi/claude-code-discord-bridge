name: Cleanup merged branches

on:
  schedule:
    - cron: '0 3 * * 0'  # æ¯é€±æ—¥æ›œ3:00 UTC
  workflow_dispatch:       # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Delete merged remote branches
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # main ã«ãƒãƒ¼ã‚¸æ¸ˆã¿ã®ãƒªãƒ¢ãƒ¼ãƒˆãƒ–ãƒ©ãƒ³ãƒã‚’ä¸€æ‹¬å‰Šé™¤
          # ä¿è­·ãƒ–ãƒ©ãƒ³ãƒ (main, master, develop, release/*) ã¯é™¤å¤–
          PROTECTED="^(main|master|develop|release/)$"

          git fetch --prune origin

          DELETED=0
          for branch in $(git branch -r --merged origin/main \
                          | grep 'origin/' \
                          | sed 's|origin/||' \
                          | grep -vE "$PROTECTED"); do
            echo "Deleting merged branch: $branch"
            gh api repos/${{ github.repository }}/git/refs/heads/$branch \
              --method DELETE && DELETED=$((DELETED + 1))
          done

          echo "Deleted $DELETED merged branch(es)."

          if [ "$DELETED" -gt 0 ]; then
            curl -s -o /dev/null -w "%{http_code}" \
              -H "Content-Type: application/json" \
              -d "{\"content\": \"ğŸ§¹ **Branch cleanup** â€” ${DELETED} merged branch(es) deleted.\"}" \
              "${{ secrets.DISCORD_WEBHOOK_URL }}"
          fi
